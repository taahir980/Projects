    <div id="form">
    <h1 id="title">Survey Form</h1>
    <p id="description"> Eneter your details in the below form </p>
    <form id="survey-form">

     <fieldset>
      <label id="name-label">Enter your name: 
        <input id="name" type="text" placeholder="john" required> 
      </label>
      <label id="email-label">Enter your email: 
        <input id="email" type="email" placeholder="abc@xxx.com" required> 
      </label>
      <label id="number-label">Enter a Number: 
        <input id="number" type="number" placeholder="0-100" min="12" max="100"> 
      </label>
      <label>Select Gender: 
        <select id="dropdown">
            <option>(Select one)</option>
            <option>Male</option>
            <option>Female</option>
          <select>
      </label>
      </fieldset>
      
      <!-- Radio Buutton -->
      <fieldset>
      <label id="radio">
        <input type="radio" name="choose" value="1"> Intrested
      </label>
      <br>
      <label id="radio">
        <input type="radio" name="choose" value="2"> Not-intrested
      </label>
      </fieldset>

      <!-- Check Box -->
      <label id="check">
        <input type="checkbox"  name="value" id="value"  value="back-end projects">
        Back-end Projects
      </label>
      <label id="check"> 
        <input type="checkbox"  name="value" id="value"  value="Data visualization">
        Data Visualization
      </label>
      <label id="check">
        <input type="checkbox"  name="value" id="value"   value="challanges">
        Challenges
      </label> 

      <!-- TextArea -->
      <textarea  placeholder="Enter your details completely here"></textarea>
      <!-- Submit Button -->
      <input id="submit" type="submit" name="Submit">
    </form>
