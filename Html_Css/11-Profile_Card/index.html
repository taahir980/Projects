<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profile Card</title>
      <link rel="stylesheet" href="./styles.css">
</head>
<body style="background-color: #212121;">
      <div class="main-box">
            <div class="ch1">
                  <img src="https://avatars.githubusercontent.com/u/74096858?v=4" alt="profile_image">
            </div>
            <div class="ch2">
                  <h1>Tahir Khan</h1>
                  <p>Coder & Communicator</p>
                  <span class="media-links"></span>
            </div>
            <div class="icons">
                  <img src="./img/instagram.png" alt="insta_logo">
                  <img src="./img/linkedin.png" alt="linked-in_logo">
                  <img src="./img/twitter.png" alt="twitter_logo">
                  <img src="./img/youtube.png" alt="youtube_log">
            </div>
            <div class="buttons">
                  <button type="submit">Subscribe</button>
                  <button type="submit">Message</button>
            </div>
            <div class="info">
                  <p><img src="./img/heart.png" alt="like">Like</p>
                  <p><img src="./img/chat.png" alt="comment">Comment</p>
                  <p><img src="./img/share.png" alt="share">Share</p>
            </div>
      </div>
</body>
</html>
